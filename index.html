<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body ng-controller="TodoController as ctrl">
    <h1>To Do List</h1>
    <h4>A place to store things you have to do! </h4>

    <div class="container">
        <input type="text" ng-model="nameFilter" placeholder="Filter your to-dos" /> {{taskFilter}}


        <ol>
            <li ng-repeat="todos in ctrl.todoList | filter: nameFilter track by $index" ng-class="todos.class">
                <button ng-click="ctrl.addName($index)">Completed</button> {{ todos.name }}
                <button ng-click="ctrl.removeDone($index)">X</button>
            </li>
        </ol>

        <input type="text" ng-model="ctrl.newName" placeholder="Add to list">
        <br>

        <button ng-click="ctrl.addTodo(ctrl.newName)">Add</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="module.js"></script>
    <script src="todo-Controller.js"></script>
</body>

</html
